<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€“ CanFind</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&family=Source+Serif+4:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --red:#d32f2f; --red-dark:#b71c1c; }
    *{box-sizing:border-box}
    body{margin:0; font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#fff}
    .hero{
      position:relative; min-height:100vh;
      background:url("/images/Toronto_Banner.png") center/cover no-repeat;
      display:grid; place-items:center; overflow:hidden;
    }
    .hero::after{content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.45))}
    .box{
      position:relative; z-index:1; background:rgba(211,47,47,.85); color:#fff;
      padding:24px 26px; border-radius:16px; max-width:840px;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
    }
    h1{margin:0 0 10px; font-family:"Source Serif 4", Georgia, serif; font-size:clamp(2rem,4.5vw,3rem)}
    p{margin:0 0 14px}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{display:inline-block; padding:11px 16px; border-radius:12px; font-weight:800; text-decoration:none; border:2px solid #fff; background:#fff; color:#b71c1c}
    .btn.ghost{background:transparent; color:#fff}
  </style>
</head>

<body>
  <header class="hero">
    <section class="box">
      <h1 id="welcome">Welcome!</h1>
      <p>Your personalized CanFind space. (Demo dashboard)</p>
      <div class="actions">
        <a class="btn" href="index.html">Explore</a>
        <a class="btn ghost" href="login.html" onclick="localStorage.removeItem('cf_username')">Sign out</a>
      </div>
    </section>
  </header>

  <script>
    const name = localStorage.getItem('cf_username') || 'Guest';
    document.getElementById('welcome').textContent = `Welcome, ${name}!`;
  </script>
</body>
</html>
