<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Canada - CanFind</title>
    <link rel="stylesheet" href="App.css" />
    

    <style>
        #map {
            height: 75vh;
            width: 100%;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Spots for Food!</h1>

            <div>

                <button onclick="showCheap()">Affordable</button>
                <button onclick="showCanadian()">Canadian</button>
                <button onclick="showChinese()">Chinese</button>
                <button onclick="showItalian()">Italian</button>
                <button onclick="showIndian()">Indian</button>
                <div id="map"></div>
    </div>


    <style>

      #language-selector {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        background: white;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div id="language-selector">
      <label for="language">üåê Language:</label>
      <select id="language" onchange="changeLanguage(this.value)">
        <option value="en" selected>English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
      </select>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA81uxRaknk0hRxBxflcXjLjsSoM6Mz1F4&libraries=places&callback=initMap">
    
    </script>

    
</body>
